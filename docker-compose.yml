version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ai-support-db
    restart: unless-stopped
    environment:
      # Database credentials (change these if you want)
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_support_dashboard
    ports:
      # Maps container port 5432 to your computer's port 5432
      - "5432:5432"
    volumes:
      # Persists data even when container stops
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin (Web UI for PostgreSQL)
  # Uncomment if you want a visual database tool
  # pgadmin:
  #   image: dpage/pgadmin4:latest
  #   container_name: ai-support-pgadmin
  #   restart: unless-stopped
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: admin@admin.com
  #     PGADMIN_DEFAULT_PASSWORD: admin
  #   ports:
  #     - "5050:80"
  #   depends_on:
  #     - postgres

volumes:
  # Named volume for database persistence
  postgres_data:
    driver: local
